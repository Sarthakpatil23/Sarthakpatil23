<!DOCTYPE html>
<html>
<head>
    <title>Select College</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'qprint/styles.css' %}">
</head>
<body>
    <header>
        <h1>Print Express</h1>
        <nav>
            <a href="{% url 'first_page' %}">Home</a>
            <a href="{% url 'about_page' %}">About</a>
