<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Owner Details</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f5f5f5; margin: 0; padding: 0; }
        header { background-color: #00796b; color: white; padding: 20px; }
        .container { padding: 20px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; }
        button { padding: 10px 20px; background-color: #00796b; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #004d40; }
        footer { background-color: #00796b; color: white; padding: 10px; position: fixed; width: 100%; bottom: 0; }
    </style>
</head>
<body>
    <header>
        <h1>Shop Owner Details</h1>
    </header>
    <div class="container">
        <h1>Enter Your Shop Details</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_owner_name">Owner Name:</label>
                <input type="text" id="id_owner_name" name="owner_name" required>
            </div>
            <div class="form-group">
                <label for="id_shop_name">Shop Name:</label>
                <input type="text" id="id_shop_name" name="shop_name" required>
            </div>
            <div class="form-group">
                <label for="id_shop_address">Shop Address:</label>
                <input type="text" id="id_shop_address" name="shop_address" required>
            </div>
            <div class="form-group">
                <label for="id_owner_phone">Owner's Phone Number:</label>
                <input type="text" id="id_owner_phone" name="owner_phone" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <p>Already have an account? <a href="{% url 'shop_owner_login' %}">Login here</a></p>
    </div>
    <footer>
        <p>&copy; 2025 PrintExpress. All rights reserved.</p>
    </footer>
</body>
</html>
